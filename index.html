<body>

    <!--section 01-->
    <section id="section01" class="parallax_item sub-txt-cont">

    <!--scroll background color-->
    <script>
      gsap.to("body", {
        backgroundColor: "#000",
        scrollTrigger: {
          trigger: ".sub-txt-cont",
          scrub: true,
          start: "40% bottom",
          end: "20% 70%",
        },
      });
    </script>


    <script>
const ani8 = gsap.timeline();
ani8.from("#section01 .t1", {x: innerWidth * 1})
    .from("#section01 .t2", {x: innerWidth * -1})
    .from("#section01 .t3", {x: innerWidth * 1})
    // .from("#section01 .i1", {x: innerWidth * 1, rotation: 360, scale: 1.5})

ScrollTrigger.create({
    animation: ani8,
    trigger: "#section01",
    start: "top top",
    end: "+=3000",
    scrub: true,
    pin: true,
    markers: false,
    anticipatePin: 1
});
    </script>

    <script>
gsap.to("progress", {
    value: 100,
    ease: "none",
    scrollTrigger: { scrub: 0.3 }
});
  </script>
  <script>
  AOS.init({
    once:true,
  });
  </script>
  <script>
  let sections = gsap.utils.toArray(".parallax__item");

  gsap.to(sections, {
  xPercent: -100 * (sections.length - 1),
  ease: "none",
  scrollTrigger: {
  trigger: "#parallax__cont",
  pin: true,
  scrub: 1,
  snap: 1 / (sections.length - 1),
  end: "+=5000",
  // end: document.querySelector("#parallax__cont").offsetWidth,
    }
  });
  </script>
</body>
